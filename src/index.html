<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <!-- displays site properly based on user's device -->

  <link href="/src/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />

  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="css/main.css">
</head>

<body class="flex min-h-screen flex-col items-center justify-center bg-light-gray px-7 font-outfit desktop:px-0">
<main>
  <!-- QR Code Card -->
  <div class="flex h-[497px] w-[320px] flex-col space-y-6 rounded-[20px] bg-white px-4 pb-10 pt-4">
    <img alt="" class="rounded-[10px] shadow-[0_25px_25px_0_rgba(0,0,0,0.05)]" id="qr-code" src="images/image-qr-code.png"/>

    <div class="flex flex-col space-y-4">
      <h4
              class="font-feature-settings-clig-off-liga-off ext-dark-blue w-full text-center align-top text-[22px] font-bold leading-[28px]"
      >
        Improve your front-end skills by building projects
      </h4>
      <p
              class="mx-4 w-64 text-center text-paragraph font-normal leading-[19px] tracking-[0.188px] text-grayish-blue"
      >
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="flex items-center justify-center">
  <div class="text-center text-[11px]">
    Challenge by
    <a class="text-dark-yellowish-green" href="https://www.frontendmentor.io?ref=challenge" target="_blank">
      Frontend Mentor
    </a>
    . Coded by
    <a
            class="text-dark-yellowish-green"
            href="https://www.frontendmentor.io/profile/LucasSouzaa97"
            target="_blank"
    >
      Lucas de Souza
    </a>
    .
  </div>
</footer>

<script type="module" src="js/main.js"></script>
</body>
</html>
