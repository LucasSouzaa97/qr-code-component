<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <!-- displays site properly based on user's device -->
        <meta name="description" content="QR code component Frontend Mentor challenge" />

        <link href="assets/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />

        <title>Frontend Mentor | QR code component</title>

        <link rel="stylesheet" href="assets/css/main.css" />
    </head>

    <body class="flex min-h-screen flex-col items-center justify-center bg-light-gray px-7 font-outfit desktop:px-0">
        <main>
            <!-- QR code component -->
            <div class="flex h-[497px] w-[320px] flex-col space-y-6 rounded-[20px] bg-white px-4 pb-10 pt-4">
                <img
                    alt="QR code image"
                    class="h-[288px] w-[288px] rounded-[10px] shadow-[0_25px_25px_0_rgba(0,0,0,0.05)]"
                    id="qr-code"
                    src="assets/images/image-qr-code.png"
                />

                <div class="flex flex-col space-y-4">
                    <h4
                        class="font-feature-settings-clig-off-liga-off ext-dark-blue w-full text-center align-top text-[22px] font-bold leading-[28px]"
                    >
                        Improve your front-end skills by building projects
                    </h4>
                    <p
                        class="mx-4 w-64 text-center text-paragraph font-normal leading-[19px] tracking-[0.188px] text-grayish-blue"
                    >
                        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                    </p>
                </div>
            </div>
        </main>
    </body>
</html>
